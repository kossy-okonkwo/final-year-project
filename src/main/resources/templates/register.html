   <section class="login">
      <div class="col-lg-9 mx-auto">
         <div class="login-header">
            <h4 class="">Welcome, please sign up</h4>
         </div>

         <div class="row">
            <div class="col-md-5">
               <div class="">

               </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6">
               <div class="">
                  <form>
                     <div class="row">
                        <div class="col-6">
                           <div class="form-group position-relative">
                              <input type="email" class="form-control login-input" id="exampleInputEmail1"

                              <i class="login-icn flaticon-user"></i>
                           </div>
                        </div>
                        <div class="col-6">
                           <div class="form-group position-relative">
                              <input type="email" class="form-control login-input" id="exampleInputEmail1"
                                 aria-describedby="emailHelp" placeholder="Surname">
                              <i class="login-icn flaticon-list"></i>
                           </div>
                        </div>
                     </div>


                     <div class="form-group position-relative">
                        <input type="email" class="form-control login-input" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter email">
                        <i class="login-icn flaticon-mail"></i>
                     </div>

                     <div class="form-group position-relative">
                        <input type="password" class="form-control login-input" id="exampleInputPassword1"
                           placeholder="Password">

                        <i class="login-icn flaticon-settings"></i>
                     </div>
                     <div class="form-row pt-3">
                        <div class="col-6">
                           <div class="form-group form-check">

                           </div>
                        </div>
                        <div class="col-6 text-right">
                           <a href="#!" class="forget-password">Forget password</a>
                        </div>
                     </div>
                     <input type="submit" value="Sign Up" class="login-btn" />
                  </form>
               </div>
